<div class="container mt-3">
    <ol class="breadcrumb">
        <li>
            <a href="/">
                Trang chủ
            </a>
        </li>
        <li class="active">
             Bảng tin Sper 
        </li>
    </ol>
    <div class="text-center">

            Bảng tin Sper

        <p>
            Khám phá thế giới của Sper tại đây

<div class="container-fluid" ng-controller="Sper.News.Board">
    <div class="row-pd-5 row">
        <div class="col-md-2">
            <div class="panel panel-default">
                <ul class="service-category mt-3 list-group">
                    <li class="heading list-group-item pd-1 pl-5">
                        <a class="text-service text-bold text-uppercase" href="#">
                            Đối tác của chúng tôi
                        </a>
                    </li>
                    <li class="list-group-item pl-5">

                                        <img class="img-responsive" src="%%articles[0].article_img%%" />
                                    </div>
                                    <div class="absolute" style="bottom: 0; left: 0; background: #000; opacity: 0.8; width: 100%; height: 60px; z-index: 1;"></div>
